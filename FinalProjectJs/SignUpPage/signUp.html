<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="signUp.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="main">
        <img src="projectImg/Path.png" alt="logo">
        <div class="main_table">
          
            <div class="main_table_signUp">
                <div class="main_table_title">Sign Up</div>
                <div class="main_table_inputs">
                    <div class="main_table_inputs_email">
                        <input type="email" id="signUp-email" placeholder="Email address">
                        <p class="error" id="email-error"></p>
                    </div>
                    <div class="main_table_inputs_password">
                        <input type="password" id="signUp-password" placeholder="Password">
                        <p class="error" id="password-error"></p>
                    </div>
                    <div class="main_table_inputs_RepeatPassword">
                        <input type="password" id="signUp-repeat-password" placeholder="Repeat Password">
                        <p class="error" id="repeatPassword-error"></p>
                    </div>
                </div>
                <button class="btn">Create an account</button>
                <div class="text">Already have an account? <p class="Login">Login</p></div>
            </div>
        </div>
    </div>

</body>
</html>
